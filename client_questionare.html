<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/questionare.css">
    <title>Clients Questionnaire</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="aryanlogo">
                <a href="index.html">Freelance<span class="free">Chowk</span></a>
            </div>
            <div class="menu-btn">
                <button class="icon" onclick="mega_menu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <ul class="nav-menu">
                    <li>HOME</li>
                    <li>FEATURES</li>
                    <li>SOLUTIONS</li>
                    <li>RESOURCES</li>
                    <li>PRICING</li>
                </ul>
            </div>
            <div class="log-in-btn">
                <a class="nav-connect" href="login.html">
                    Log-in
                </a>
            </div>
        </div>
    </nav>
    <main class="container">
        <form action="/" id="questionnaire" method="post">
            <section class="personal_info">
                <fieldset>
                    <legend>
                        <h2>Personal Information</h2>
                    </legend>
                    <div class="name">
                        <label for="name">Full Name </label><br><br>
                        <input type="text" id="name1" required placeholder="First Name">
                        <input type="text" id="name2" required placeholder="Last Name">
                    </div><br>

                    <label for="email">E-mail:</label><br><br>
                    <input type="email" id="email" required placeholder="E-mail">
                    <br><br>

                    <label for="phone">Phone Number:</label><br><br>
                    <input type="tel" id="phone" required placeholder="Contact Number">
                    <br><br>

                    <label for="country">Country:</label><br><br>
                    <input type="text" id="country" required placeholder="Country">
                </fieldset>
            </section>

            <section class="skills">
                <fieldset class="your_skills">
                    <legend>
                        <h2>Project Details</h2>
                    </legend>

                    <label for="projectType">Project Type</label>
                    <select name="projectType" id="project_type" required>
                        <option value="" disabled selected>Select project type</option>
                        <option value="webDevelopment">Website Developement</option>
                        <option value="appDevelopment">App Developement</option>
                        <option value="graphicDeesign">Graphic Design</option>
                        <option value="wriing">Writing</option>
                        <option value="Editing">Editing</option>
                    </select>
                    <br><br>

                    <label for="Description">Project Description </label>
                    <textarea name="description" id="desctiption" required></textarea>
                    <br><br>

                    <label for="budget">Max-Budget</label>
                    <input type="text" name="budget" id="budget" required placeholder="$100">
                    <br><br>

                    <label for="deadline">Min-Deadline</label>
                    <input type="text" name="deadline" required placeholder="1 Weak">

                </fieldset>
            </section>

            <section class="payment">
                <fieldset>
                    <legend>
                        <h2>Payment Informationn</h2>
                    </legend>
                    <label for="address">Billing Address</label>
                    <input type="text" id="address" required placeholder="Billing Address">
                    <br><br>

                    <label for="method">Payment Method</label>
                    <select name="paymentMethod" id="paymentMethod">
                        <option value="" disabled selected>Select payment method</option>
                        <option value="debitCard">Debit card</option>
                        <option value="creditCard">Credit card</option>
                        <option value="paypal">PayPal</option>
                        <option value="upi">UPI</option>
                    </select>

                </fieldset>
            </section>

            <section class="project_preference">
                <fieldset>
                    <legend>
                        <h2>Preference and Interests</h2>
                    </legend>
                    <label for="preference">Project Preference</label>
                    <select name="preference" id="preference">
                        <option value="" selected disabled>Select Project Preference</option>
                        <option value="industry">Industry</option>
                        <option value="niche">Niche</option>
                    </select>
                    <br><br>

                    <label for="communication">Communicatio Preeference</label>
                    <select name="preference" id="preference">
                        <option value="" selected disabled>Select communication Preference</option>
                        <option value="email">E-Mail</option>
                        <option value="chat">Chat</option>
                        <option value="phone">Phone</option>
                    </select>

                </fieldset>
            </section>
            <br><br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>

    <script src="javascript/script.js"></script>
</body>

</html>
