<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/sign-up.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <title>Sign-up</title>
</head>

<body>
    <nav>
        <div class='navbar'>
            <div class='aryanlogo'>
                <a href="index.html">Freelance<span class="free">Chowk</span></a>
            </div>
            <div class="menu-btn">
                <button class="icon" onclick="mega_menu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <ul class='nav-menu'>
                    <li>HOME</li>
                    <li>FEATURES</li>
                    <li>SOLUTIONS</li>
                    <li>RESOURCES</li>
                    <li>PRICING</li>
                </ul>
            </div>
            <div class="log-in-btn">
                <a class="nav-connect" href="login.html">
                    Log-in
                </a>
            </div>
        </div>
    </nav>

    <main>
        <section class="sign-up">
            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <br>
                <div class="radio-btn">
                    <input type="radio" class="freelancer-btn option" value="Freelancer" name="options" id="option1"
                        autocomplete="off" checked>
                    <label class="btn btn-secondary" for="option1">Freelancer</label>

                    <input type="radio" class="client-btn option" name="options" value="Client" id="option2"
                        autocomplete="off">
                    <label class="btn btn-secondary" for="option2">Client</label>
                </div>
                <input type="submit" class="btn" value="Sign up" />
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
